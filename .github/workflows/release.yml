name: Build & Release (Windows)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ðŸ‘‰ Activa Developer Command Prompt (expone MSVC v143 y Windows SDK)
      - name: Setup MSVC env
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Diagnostics
        shell: pwsh
        run: |
          node -v
          npm -v
          python -V

      - name: Install deps
        run: npm ci

      # ðŸ‘‰ Rebuild de nativos con MSVC y Python correctos
      - name: Rebuild native modules for Electron
        shell: pwsh
        env:
          GYP_MSVS_VERSION: '2022'
          msvs_version: '2022'
        run: node scripts/rebuild-native.mjs --with-sharp --python "${{ env.pythonLocation }}\python.exe"

      - name: Build & publish installer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx -y electron-builder --win nsis --x64 --publish always
