<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' file: data:;">
  <title>Últimos Carnets Impresos</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-y: auto;
    }

    .header {
      position: sticky;
      top: 0;
      background-color: #1a1f2e;
      padding: 20px;
      border-bottom: 1px solid #2a2f3e;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      color: #e0e0e0;
      margin: 0 0 8px 0;
    }

    .header .subtitle {
      font-size: 14px;
      color: #8a8f9a;
      margin: 0;
    }

    .btn-clear {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    .btn-clear:hover {
      background-color: #c82333;
    }

    .btn-clear:active {
      transform: scale(0.98);
    }

    .btn-clear svg {
      flex-shrink: 0;
    }

    .content {
      padding: 20px;
    }

    .table-container {
      background-color: #2a2f3e;
      border-radius: 8px;
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background-color: #1a1f2e;
    }

    th {
      padding: 16px;
      text-align: left;
      font-size: 13px;
      font-weight: 600;
      color: #8a8f9a;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid #3a3f4e;
    }

    tbody tr {
      border-bottom: 1px solid #3a3f4e;
      transition: background-color 0.2s;
    }

    tbody tr:hover {
      background-color: #353a49;
    }

    tbody tr:last-child {
      border-bottom: none;
    }

    td {
      padding: 16px;
      font-size: 14px;
      color: #e0e0e0;
    }

    .user-type {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    .user-type.student {
      background-color: rgba(74, 124, 199, 0.2);
      color: #6ea8fe;
    }

    .user-type.teacher {
      background-color: rgba(114, 183, 89, 0.2);
      color: #7eb861;
    }

    .user-type.staff {
      background-color: rgba(183, 114, 89, 0.2);
      color: #b77259;
    }

    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 300px;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #2a2f3e;
      border-top-color: #4a7cc7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 16px;
      color: #8a8f9a;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
    }

    .empty-state-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .empty-state-title {
      font-size: 20px;
      font-weight: 600;
      color: #e0e0e0;
      margin: 0 0 8px 0;
    }

    .empty-state-text {
      font-size: 14px;
      color: #8a8f9a;
      margin: 0;
    }

    .error-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
    }

    .error-state-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
      color: #dc3545;
    }

    .error-state-title {
      font-size: 20px;
      font-weight: 600;
      color: #dc3545;
      margin: 0 0 8px 0;
    }

    .error-state-text {
      font-size: 14px;
      color: #8a8f9a;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>
      <h1>Últimos Carnets Impresos</h1>
      <p class="subtitle" id="subtitle">Listado de usuarios con carnets marcados como impresos</p>
    </div>
    <button id="clear-list-btn" class="btn-clear" style="display: none;">
      <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
      </svg>
      Limpiar Lista
    </button>
  </div>

  <div class="content">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p class="loading-text">Cargando carnets impresos...</p>
    </div>

    <div id="error" class="error-state" style="display: none;">
      <svg class="error-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <h2 class="error-state-title">Error al cargar los datos</h2>
      <p class="error-state-text" id="error-message"></p>
    </div>

    <div id="empty" class="empty-state" style="display: none;">
      <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
      </svg>
      <h2 class="empty-state-title">No hay carnets impresos</h2>
      <p class="empty-state-text">No se encontraron usuarios con carnets marcados como impresos</p>
    </div>

    <div id="table-wrapper" style="display: none;">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Tipo</th>
              <th>ID</th>
              <th>Nombre Completo</th>
              <th>Grupo</th>
              <th>Fecha de Impresión</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- Table rows will be populated here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="printed-cards.js"></script>
</body>
</html>
